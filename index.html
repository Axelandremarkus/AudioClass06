<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clickable Sound Example</title>
</head>
<body style="font-family: Arial; padding: 20px;">

  <h1>Class 06</h1>

  <!-- Clickable word that triggers the embed when clicked -->
  <p>
    <a href="#" onclick="showAudio('Do you remember'); return false;">
      Do you remember
    </a>
  </p>

  <p>
    <a href="#" onclick="showAudio('Interview a friend'); return false;">
      Interview a friend
    </a>
  </p>



  <!-- Embed code for SoundCloud (each embed is hidden initially) -->
  <div id="Do you remember" class="audioEmbed" style="display:none;">
    <iframe width="100%" height="166" scrolling="no" frameborder="no" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/alexandre-markus-662714240/do-you-remember-2&auto_play=true">
    </iframe>
  </div>

  <div id="Interview a friend" class="audioEmbed" style="display:none;">
    <iframe width="100%" height="166" scrolling="no" frameborder="no" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/alexandre-markus-662714240/interview-a-friend-1&auto_play=true">
    </iframe>
  </div>


  <script>
    function showAudio(word) {
      // Hide all audio embeds
      var allEmbeds = document.getElementsByClassName('audioEmbed');
      for (var i = 0; i < allEmbeds.length; i++) {
        allEmbeds[i].style.display = 'none';
      }
      
      // Show the relevant audio embed
      var audioEmbed = document.getElementById(word);
      if (audioEmbed) {
        audioEmbed.style.display = 'block';
      }
    }
  </script>

</body>
</html>
